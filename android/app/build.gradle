apply plugin: 'com.android.application'

android {
    namespace "com.cloudtunes.music"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.cloudtunes.music"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // הוספת האריזה של משאבי Java כדי למנוע שגיאות כפילות
    packagingOptions {
        // Exclude duplicate files from dependencies
        exclude 'META-INF/beans.xml'
        exclude 'META-INF/services/javax.enterprise.inject.spi.Extension'
    }
}

// ------------------- התיקון מתחיל כאן -------------------

// הבלוק הזה הוסר לגמרי מכיוון ש-flatDir היא שיטה מיושנת.
// repositories {
//     flatDir{
//         dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
//     }
// }

dependencies {
    // הוספת כל קבצי ה-.jar וה-.aar מהתיקיות המקומיות בצורה המודרנית
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation fileTree(dir: '../capacitor-cordova-android-plugins/src/main/libs', include: ['*.jar', '*.aar'])

    // שאר התלויות נשארות כפי שהן
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Google Cast SDK (Chromecast) - חינמי - גרסה עדכנית
    implementation 'com.google.android.gms:play-services-cast-framework:21.5.0'

    // UPnP/DLNA Discovery - נשתמש ב-SSDP discovery ישיר ללא ספרייה חיצונית
    // הערה: CyberGarage UPnP לא זמינה במאגרים, אז נשתמש ב-SSDP discovery ישיר
    // implementation 'org.cybergarage:cybergarage-upnp-core:2.1.10' // לא זמין במאגרים

    // Media Session for background playback
    // androidx.media:media includes MediaSessionCompat and PlaybackStateCompat
    implementation 'androidx.media:media:1.7.0'

    // Network discovery support
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}

// ------------------- התיקון מסתיים כאן -------------------

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
