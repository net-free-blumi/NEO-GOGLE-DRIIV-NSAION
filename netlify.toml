[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA fallback: send all routes to index.html so client router handles them
# BUT exclude .netlify/functions and API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

